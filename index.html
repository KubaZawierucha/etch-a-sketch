<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="popup-div">
        <form id="grid-size-form">
            <fieldset>
                <legend>Select the size of the grid!</legend>
                <input type="radio" name="grid" value="10">10 x 20
                <input type="radio" name="grid" value="16" checked>16 x 32
                <input type="radio" name="grid" value="32">32 x 64
                <input type="radio" name="grid" value="64">64 x 128<br>
            </fieldset>
        </form>
        <button id="submitButton">Confirm</button>
    </div>

    <div class="reset-button-container">
        <button id="reset-btn">Clear Screen</button>
        <label>Select Color:</label>
        <input id="colorPicker" type="color" value="#000000">
    </div>
    <div class="container">
    </div>


    <script src="script.js"></script>
</body>
</html>
